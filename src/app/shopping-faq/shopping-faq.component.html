    <div class="modal fade popupLogin" id="popupLogin" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ds bs box-shadow bordered overflow-visible s-overlay s-mobile-overlay">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="color-main2 mb-3">Log in</h4>
                                <form class="form-registration c-mb-20 c-gutter-20" action="/">
                                    <div class="row mb-4">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control" required
                                                    placeholder="login" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control"
                                                    placeholder="password" aria-required="true" required>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="registerRedirect " data-dismiss="modal" data-target="#popupRegistr"
                                        data-toggle="modal" href="#">Not a member? Register!</a>
                                    <button type="submit" class="btn btn-maincolor mt-30 d-block">Sign In</button>
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade popupRegistr" id="popupRegistr" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content ds bs box-shadow bordered overflow-visible s-overlay s-mobile-overlay">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h4 class="color-main2 mb-4">Registration</h4>
                                <form class="form-registration c-mb-20 c-gutter-20" method="post" action="/">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="text" name="name" class="form-control" required
                                                    placeholder="login" aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control"
                                                    placeholder="password" aria-required="true" required>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" placeholder="email"
                                                    required aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="password" name="confirmPassword" class="form-control"
                                                    placeholder="password" required aria-required="true">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <input type="checkbox" id="agreed" name="agreed" value="agreed" required
                                                    aria-required="true"><label for="agreed">I agree to the rules</label>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-maincolor mt-30 d-block">Registration</button>
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
