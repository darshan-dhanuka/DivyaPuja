

 <div class="container-fluid" style="
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(90, 90, 90, 0.5);
    z-index: 99999999;
    width:100% !important" id ="login_div">
                    <div class="row">
                        <div class="col-md-6 mt-5 mx-auto style-login">
                            <div class="modal-body">
                                <button type="button" class="close" id="close-dr" data-dismiss="modal"><img
                                        src="assets/img/close_icon.png" (click)="toggleclose()"></button>
                                <!--div class="popup-header">
                        <div class="close-popup"><a href="javascript: void(0)"><i class="fa fa-window-close login-close" aria-hidden="true" (click)="toggle()"></i></a></div>
                    </div-->
                                <h3>Login</h3>
                                
                                    <div id="nextdiv" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" formControlName="username" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                <div class="text-danger"  *ngIf="f.username.errors.required">Username is required</div>
                                            </div>
                                           
                                        </div>

                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input type="password" formControlName="password" class="form-control"
                                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div class="text-danger"  *ngIf="f.password.errors.required">Password is required</div>
                                            </div>
                                        </div>

                                        <div id="recaptcha-container"></div>


                                        <div class="form-group mb-0 text-center">
                                            <div  class="form-group">
                                                <button [disabled]="loading" class="btn btn-primary login-bt">
                                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                                    Login
                                                </button>
                                                <br>
                                      
                                                <a (click)="togglereg()" class="btn btn-link"style="color: blue">Register</a>
                                            </div>
                                        </div>
                                    </div>

                                
                                    <hr>

                              


                            </div>


                        </div>

                    </div>

                </div>
                
                <div style="display:none" id="divreg">
                    <app-register></app-register>
                </div>
                <!-- Loader Section Start -->
              
                <!-- Loader Section End -->
