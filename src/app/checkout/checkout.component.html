                                            <p class="form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">

                                                <input type="text" class="input-text " name="billing_address_2" formControlName="user_appartment" id="billing_address_2" placeholder="Apartment, suite, unit etc. (optional)" value="" autocomplete="address-line2">

                                            <p class="form-row form-row-wide address-field validate-required" id="billing_city_field" data-priority="70" data-o_class="form-row form-row-wide address-field validate-required">

                                                </label>
                                                <input type="text" class="input-text " name="billing_city" id="billing_city" placeholder="User city" value="" formControlName="user_city" autocomplete="address-level2">
                                            </p>
                                            <p class="form-row form-row-wide address-field validate-state validate-required" id="billing_state_field" data-priority="80" data-o_class="form-row form-row-wide address-field validate-required validate-state">

                                                </label>
                                                <input type="text" class="input-text " value="" placeholder="User state" formControlName="user_state" name="billing_state" id="billing_state" autocomplete="address-level1">
