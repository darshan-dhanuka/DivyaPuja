<app-navbar></app-navbar>

<section class="ds bs s-py-90 s-py-xl-150">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 animate" data-animation="scaleAppear">
                <div class="inner-wrap ds bordered box-shadow p-30 p-xl-40">
                    <form class="contact-form c-mb-10 c-gutter-10" method="post" action="/">
                        <div class="divider-20"></div>
                        <div class="row c-mb-30">
                            <div class="col-12">
                                <h5 class="color-main2">Contact Form</h5>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-sm-6">
                                <div class="form-group has-placeholder">
                                    <label for="name">Full Name <span class="required">*</span></label>
                                    <input type="text" aria-required="true" size="30" value="" name="name" id="name" class="form-control" placeholder="Name">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="form-group has-placeholder">
                                    <label for="email">Email address<span class="required">*</span></label>
                                    <input type="email" aria-required="true" size="30" value="" name="email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>


                        </div>

                        <div class="row">

                            <div class="col-sm-6">
                                <div class="form-group has-placeholder">
                                    <label for="phone">Phone<span class="required">*</span></label>
                                    <input type="text" aria-required="true" size="30" value="" name="phone" id="phone" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group has-placeholder">
                                    <label for="subject">Subject<span class="required">*</span></label>
                                    <input type="text" aria-required="true" size="30" value="" name="subject" id="subject" class="form-control" placeholder="Subject">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-sm-12">

                                <div class="form-group has-placeholder">
                                    <label for="message">Message</label>
                                    <textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="Message"></textarea>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-sm-12 mt-xl-30 mt-20">
                                <div class="form-group">
                                    <button type="submit" id="contact_form_submit" name="contact_submit" class="btn btn-maincolor btn-medium">Send
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="divider-20"></div>
                    </form>
                </div>
            </div>
            <!--.col-* -->
        </div>
    </div>
</section>
<app-footer></app-footer>
